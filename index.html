<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Banners</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    .banner {
      position: relative;
      height: 300px;
      color: white;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }

    .banner:hover {
      transform: scale(1.05);
    }

    .banner1 {
      background-image: url('https://www.uan.edu.co/sites/default/files/inline-images/armenia.jpg');
      background-size: cover;
      background-position: center;
    }

    .banner2 {
      background-image: url('https://www.uan.edu.co/sites/default/files/inline-images/armenia2.jpg');
      background-size: cover;
      background-position: center;
    }

    .banner3 {
      background-image: url('https://www.uan.edu.co/sites/default/files/inline-images/armenia3.jpg');
      background-size: cover;
      background-position: center;
    }

    .banner4 {
      background-image: url('https://www.uan.edu.co/sites/default/files/inline-images/armenia4.jpg');
      background-size: cover;
      background-position: center;
    }

    .banner h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      padding: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .links-section {
      padding: 30px;
      text-align: center;
      background-color: #fff;
    }

    .links-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .links-section a {
      display: block;
      margin: 10px auto;
      font-size: 1.2em;
      color: #007BFF;
      text-decoration: none;
    }

    .links-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="banner banner1">
    <h1>LA IA ME SORPRENDIÓ POR</h1>
  </div>

  <div class="banner banner2">
    <h1>DE LA IA ME PREOCUPA Y CREO QUE...</h1>
  </div>

  <div class="banner banner3">
    <h1>MI NUEVO MUNDO CON IA</h1>
  </div>

  <div class="banner banner4">
    <h1>CUARTO BANNER</h1>
  </div>

  <div class="links-section">
    <h2>Enlaces de Apoyo</h2>
    <a href="https://laboratorio-ortodoncia.github.io/Ortodoncia1/" target="_blank">
      Laboratorio Ortodoncia
    </a>
    <a href="https://emersonuan.github.io/firstwebpage/" target="_blank">
      Página Web de Emerson
    </a>
  </div>

</body>
</html>
